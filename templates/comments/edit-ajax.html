<div class="ui container">
    <div class="ui segment">
        <form id="comment-edit" action="{{ request.get_full_path() }}" method="post" class="ui reply form">
            <span style="display: none" class="comment-id">{{ comment.id }}</span>
            <span style="display: none" class="read-back">{{ url('comment_content', comment.id) }}</span>
            {% csrf_token %}
            {% if form.non_field_errors() or form.body.errors %}
                <div class="form-errors">
                    {{ form.non_field_errors() }}
                    {{ form.body.errors }}
                </div>
            {% endif %}
            <div class="field">
                {{ form.body }}
            </div>
            <button type="submit" class="ui blue labeled submit icon button">
                <i class="edit icon"></i>
                <div class="content">
                    Edit comment
                </div>
            </button>
        </form>
    </div>
</div>
