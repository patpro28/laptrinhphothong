{% extends "base.html" %}

{% block body %}
    <div class="flex flex-col justify-center w-full h-full mt-10 ">
        <form action="" method="post" class="max-w-xl p-4 mx-auto space-y-6 rounded-md shadow-md bg-slate-100">
            {% csrf_token %}
            {% if form.errors %}
                <div id="form-errors">
                    {{ form.code.errors }}
                </div>
            {% endif %}
            <label class="block" for="{{ form.code.id_for_label }}">
                <span class="text-gray-700">
                    {{ _('Enter a new code for the cloned contest:') }}
                </span>
                <input type="text" name="code" id="{{ form.code.id_for_label }}" maxlength=20 required class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </label>
            <button class="w-full p-2 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-600" type="submit">{{ _('Clone!') }}</button>
        </form>
    </div>
{% endblock %}
