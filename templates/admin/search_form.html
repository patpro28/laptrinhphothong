{% load i18n grp_tags %}
{% if cl.search_fields %}
    <!-- Search Form -->
    <form id="grp-changelist-search-form" class="relative flex items-center pr-16" action="" method="get" novalidate>
        <input type="text" name="{{ search_var }}" id="grp-changelist-search" class="z-10 grp-search-field" value="{{ cl.query }}" />
        <button type="submit" value="Search" class="w-28 py-3.5 absolute right-0 !bg-blue-500 rounded-full grp-search-button hover:bg-blue-600"></button>
        {% for pair in cl.params.items %}
            {% if pair.0 != search_var %}<input type="hidden" name="{{ pair.0 }}" value="{{ pair.1 }}"/>{% endif %}
        {% endfor %}
    </form>
{% endif %}
