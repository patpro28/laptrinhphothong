{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block object-tools-items %}
    {% if not is_popup %}
        <li class="px-4 py-2 font-semibold text-white bg-gray-400 rounded-full hover:bg-gray-600"><a class="hover:text-white" href="{% url opts|admin_urlname:'recoverlist' %}" class="recoverlink">{% blocktrans with cl.opts.verbose_name_plural|escape as name %}Recover deleted {{ name }}{% endblocktrans %}</a></li>
    {% endif %}
    {{block.super}}
{% endblock %}
